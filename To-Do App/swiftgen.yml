strings:
  inputs:
    - "Resources/Localizable.strings"
  outputs:
    - templateName: structured-swift5
      output: "Generated/Strings+Generated.swift"

xcassets:
  inputs:
    - "Resources/Assets.xcassets"
  outputs:
    - templateName: swift5
      output: "Generated/Assets+Generated.swift"

colors:
  inputs:
    - "Resources/Colors.json"
  outputs:
    - templateName: swift5
      output: "Generated/Colors+Generated.swift"
